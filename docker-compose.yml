version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mylist_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: my_list_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build: .
    container_name: mylist_api
    restart: always
    depends_on:
      - mysql
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: my_list_db
      NODE_ENV: production
    command: sh -c "npx sequelize-cli db:migrate && npx sequelize-cli db:seed:all && npm start"

volumes:
  mysql_data:
